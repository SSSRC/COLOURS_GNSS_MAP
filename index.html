<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Real-time Location Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map { height: 100vh; width: 100%; }
        body { margin: 0; padding: 0; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // 1. 地図の初期化
        const map = L.map('map').setView([0, 0], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        let marker;
        const gasUrl = 'https://script.google.com/macros/s/AKfycbyWu98-xyVll3S65Pp7Q59jXjL_brNbWErI4gocn_2Gh37h00cf8MisvbHl9NIzepyk/exec'; // ここにGASの公開URLを貼る

        // 2. データを取得して地図を更新する関数
        async function updateMap() {
            try {
                const response = await fetch(gasUrl);
                const data = await response.json();

                if (data.ok) {
                    const { lat, lon, timestamp } = data;

                    // マーカーを配置または更新
                    if (marker) {
                        marker.setLatLng([lat, lon]);
                    } else {
                        marker = L.marker([lat, lon]).addTo(map);
                        map.setView([lat, lon], 15); // 初回のみズーム
                    }
                    marker.bindPopup(`最終更新: ${timestamp}`).openPopup();
                    console.log(`Updated: ${lat}, ${lon}`);
                }
            } catch (error) {
                console.error("データの取得に失敗しました:", error);
            }
        }

        // 3. 5秒ごとにデータを更新（リアルタイム風）
        setInterval(updateMap, 5000);
        updateMap(); // 初回実行
    </script>
</body>
</html>
